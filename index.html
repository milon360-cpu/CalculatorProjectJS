<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP LINT START HERE  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MY  CSS LINK  -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <!-- MAKE CALCULATOR  -->
    <div class="container">
        <div class="calculator">
            <form action="" name="form">
            <input type="text" class="form-control text-end" placeholder="00" style="font-size: 20px; font-weight: bold;" name="display">
            <div class="row mt-3">
                <div class="col-lg-12">
                    <input type="button" value="7" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="8" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="9" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="+" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <input type="button" value="4" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="5" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="6" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="*" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <input type="button" value="3" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="2" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="1" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="-" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <input type="button" value="0" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="00" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="." class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="/" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12 last text-center">
                    <input type="button" value="C" class="btn btn-warning " onclick="display.value = ''">
                    <input type="button" value="=" class="btn btn-warning " onclick="display.value = eval(display.value)">
                </div>
            </div>
        </div>
    </form>
    </div>

    <!-- JQUERY POPPER JAVASCRIPT START HERE  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- MY JAVASCRIPT FILE LINK START HERE  -->
    <script src="script.js"></script>
</body>
</html>
